<div class="container" [ngClass]="{'fullWidht' : bigSize === true}" *ngIf="normalSize">
  <div class="container borderBlackTerminal br-8px bg-white" [ngClass]="{'fullWidht' : bigSize === true}">
    <div class="d-flex justify-content-between mt-1 ">
      <div class="d-flex">
        <p><img class="iconeTerminalAvatar circle me-1" src="assets/img/avatar.jpg" alt="avatar"></p>
        <p>My command terminal</p>
      </div>
      <div class="d-flex">
        <p class="fw-bold me-4 c-pointer maxFontSize" (click)="bigSize = false">-</p>
        <p><img class="iconeTerminal me-4 c-pointer" src="assets/icone/square-solid.svg" alt="enlarge"
            (click)="bigSize = true && container = true">
        </p>
        <p><img class="iconeTerminal me-2 c-pointer" src="assets/icone/times-solid.svg" alt="close"
            (click)="terminalClose()">
        </p>
      </div>
    </div>
  </div>
  <!--  -->
  <div *ngIf="!container" class="d-flex justify-content-between bgDarkBlue container containerContent align-items-center" id="identity">

    <div  class="m-auto">
      <app-identity-card></app-identity-card>
    </div>
    <div>
      <!-- <p class="purpleTerminal">Situation familiale :</p>
      <p class="purpleTerminal">Hello !</p> -->
    </div>
    
  </div>

  <!--  -->
  <div class="d-flex flex-column bgBlack container containerContent" *ngIf="normalSize && container"
    [ngClass]="{'fullWidht' : bigSize === true}">
    <div class="d-flex mt-2">
      <p class="greenTerminal me-2">invite@USER</p>
      <p class="purpleTerminal me-2">WELCOME</p>
      <p class="yellowTerminal">~</p>
    </div>
    <!-- Phrase 1 -->
    <div class="d-flex flex-wrap align-items-center" *ngIf="!helpError">
      <p class="text-white mt-3 me-1">$ Pour voir les possibilités entrez -h ou --help </p>
      <input *ngIf="!inputisNotVisible" (keydown)="someMethod($event)" type="text" class="bgBlack" [(ngModel)]="values" placeholder="cliquez ici et entrez votre texte">
    </div>
    <p *ngIf = "commandList !=''" class="yellowTerminal">{{commandList}}</p>
    <div class="d-flex flex-wrap">
      <p *ngIf = "commandList !=''" class=" mt-3 me-1">$ Entrez la commande </p>
      <input *ngIf = "commandList !=''"(keydown)="someMethod($event)" type="text" class="bgBlack" [(ngModel)]="values" placeholder="cliquez ici et entrez votre texte">
    </div>
 
    <!-- error -->
    <p *ngIf="helpError" class="text-white mt-3 me-1 yellowTerminal">{{sentence}}</p>

    <div class="d-flex flex-wrap align-items-center" *ngIf="helpError">
      <p class="text-white mt-3 me-1">$ Pour commencer et voir les possibilités entrez -h ou --help en cliquant </p>
      <input (keydown)="someMethod($event)" type="text" class="bgBlack" [(ngModel)]="values"  placeholder="cliquez ici et entrez votre texte">
    </div>
  </div>

</div>
